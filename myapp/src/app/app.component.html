<button (click)="DisplayProducts()">Show Products Table</button>
{{flag}}
<div *ngIf="flag then ShowTable;"></div>

<ng-template #ShowTable>
    <h2>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Img</th>
        
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Product of Products;">
                    <td>{{Product.Id}}</td>
                    <td>{{Product.Name}}</td>
                    <td>{{Product.Quantity}}</td>
                    <td>{{Product.Price}}</td>
                    <td>{{Product.Img}}</td>
        
                </tr>
        
            </tbody>
        </table>
    </h2>

</ng-template>
